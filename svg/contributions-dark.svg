<?xml version='1.0' encoding='UTF-8'?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="400" viewBox="0 0 900 400">
<defs>
  <style>
    * {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
    }
    
    .card-bg {
      fill: #1c1c1e;
    }
    
    .title {
      font-size: 26px;
      font-weight: 700;
      fill: #ffffff;
      letter-spacing: -0.5px;
    }
    
    .subtitle {
      font-size: 15px;
      font-weight: 500;
      fill: #98989d;
    }
    
    .stat-value {
      font-size: 36px;
      font-weight: 700;
      fill: #0a84ff;
      letter-spacing: -1.5px;
    }
    
    .stat-label {
      font-size: 12px;
      font-weight: 600;
      fill: #98989d;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }
    
    .axis-label {
      font-size: 11px;
      fill: #98989d;
      font-weight: 500;
    }
    
    .grid-line {
      stroke: #2c2c2e;
      stroke-width: 1;
      stroke-dasharray: 4, 4;
    }
    
    .chart-line {
      fill: none;
      stroke: #0a84ff;
      stroke-width: 3;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
    
    .chart-fill {
      fill: #0a84ff;
      opacity: 0.2;
    }
    
    .data-point {
      fill: #0a84ff;
      stroke: #1c1c1e;
      stroke-width: 2;
    }
    
    .tooltip-bg {
      fill: #2c2c2e;
      opacity: 0.95;
      rx: 8;
    }
    
    .tooltip-text {
      fill: #ffffff;
      font-size: 12px;
      font-weight: 600;
    }
  </style>
</defs>

<!-- Background card -->
<rect class="card-bg" x="0" y="0" width="900" height="400" rx="20"/>

<!-- Header -->
<text class="title" x="40" y="45">GitHub Contributions</text>
<text class="subtitle" x="40" y="68">@Antxnrx â€¢ Last 4 weeks</text>

<!-- Stats Section -->
<g transform="translate(40, 100)">
  <!-- Total Contributions -->
  <text class="stat-value" x="0" y="28">127</text>
  <text class="stat-label" x="0" y="48">Total</text>
  
  <!-- Average per day -->
  <text class="stat-value" x="180" y="28">4.5</text>
  <text class="stat-label" x="180" y="48">Avg/Day</text>
  
  <!-- Best Day -->
  <text class="stat-value" x="360" y="28">18</text>
  <text class="stat-label" x="360" y="48">Best Day</text>
  
  <!-- This Week -->
  <text class="stat-value" x="540" y="28">35</text>
  <text class="stat-label" x="540" y="48">This Week</text>
</g>

<!-- Chart Area -->
<g transform="translate(60, 180)">
  <!-- Grid lines -->
  <line class="grid-line" x1="0" y1="0" x2="800" y2="0"/>
  <line class="grid-line" x1="0" y1="40" x2="800" y2="40"/>
  <line class="grid-line" x1="0" y1="80" x2="800" y2="80"/>
  <line class="grid-line" x1="0" y1="120" x2="800" y2="120"/>
  <line class="grid-line" x1="0" y1="160" x2="800" y2="160"/>
  
  <!-- Y-axis labels -->
  <text class="axis-label" x="-10" y="5" text-anchor="end">20</text>
  <text class="axis-label" x="-10" y="45" text-anchor="end">15</text>
  <text class="axis-label" x="-10" y="85" text-anchor="end">10</text>
  <text class="axis-label" x="-10" y="125" text-anchor="end">5</text>
  <text class="axis-label" x="-10" y="165" text-anchor="end">0</text>
  
  <!-- Area fill under curve -->
  <path class="chart-fill" d="
    M 0 140
    C 20 130, 40 120, 57 115
    C 74 110, 91 108, 114 105
    C 137 102, 160 100, 171 98
    C 182 96, 193 95, 228 90
    C 263 85, 298 80, 285 82
    C 272 84, 259 86, 342 75
    C 425 64, 508 53, 457 60
    C 406 67, 355 74, 514 50
    C 673 26, 832 2, 800 10
    L 800 160
    L 0 160
    Z
  "/>
  
  <!-- Main curve line -->
  <path class="chart-line" d="
    M 0 140
    C 20 130, 40 120, 57 115
    C 74 110, 91 108, 114 105
    C 137 102, 160 100, 171 98
    C 182 96, 193 95, 228 90
    C 263 85, 298 80, 285 82
    C 272 84, 259 86, 342 75
    C 425 64, 508 53, 457 60
    C 406 67, 355 74, 514 50
    C 673 26, 832 2, 800 10
  "/>
  
  <!-- Data points -->
  <circle class="data-point" cx="0" cy="140" r="5"/>
  <circle class="data-point" cx="57" cy="115" r="5"/>
  <circle class="data-point" cx="114" cy="105" r="5"/>
  <circle class="data-point" cx="171" cy="98" r="5"/>
  <circle class="data-point" cx="228" cy="90" r="5"/>
  <circle class="data-point" cx="285" cy="82" r="5"/>
  <circle class="data-point" cx="342" cy="75" r="5"/>
  <circle class="data-point" cx="400" cy="68" r="5"/>
  <circle class="data-point" cx="457" cy="60" r="5"/>
  <circle class="data-point" cx="514" cy="50" r="5"/>
  <circle class="data-point" cx="571" cy="42" r="5"/>
  <circle class="data-point" cx="628" cy="35" r="5"/>
  <circle class="data-point" cx="685" cy="28" r="5"/>
  <circle class="data-point" cx="742" cy="18" r="5"/>
  <circle class="data-point" cx="800" cy="10" r="5"/>
  
  <!-- X-axis labels (weeks) -->
  <text class="axis-label" x="0" y="180" text-anchor="middle">Week 1</text>
  <text class="axis-label" x="200" y="180" text-anchor="middle">Week 2</text>
  <text class="axis-label" x="400" y="180" text-anchor="middle">Week 3</text>
  <text class="axis-label" x="600" y="180" text-anchor="middle">Week 4</text>
  <text class="axis-label" x="800" y="180" text-anchor="middle">Today</text>
  
  <!-- Highlight box for highest point -->
  <g transform="translate(800, 10)">
    <rect class="tooltip-bg" x="-35" y="-28" width="70" height="24"/>
    <text class="tooltip-text" x="0" y="-10" text-anchor="middle">18 commits</text>
  </g>
</g>

</svg>
