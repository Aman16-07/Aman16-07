name: Update Contributions Chart

on:
  schedule:
    # Runs every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allow manual trigger
  push:
    branches:
      - main

jobs:
  update-contributions:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install requests
      
      - name: Generate contribution charts
        env:
          GITHUB_USERNAME: Antxnrx
        run: python scripts/generate_contributions.py

      - name: Commit and push changes
        run: |
          git config --local user.email "antonraj0001@gmail.com"
          git config --local user.name "Antxnrx"
          git add svg/contributions-*.svg
          git commit -m "updated contributions chart"
          git push
